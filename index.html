<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KTH TRINITY Payment</title>
<style>
:root {
  --brand: #111;
  --accent: #ffd400;
  --bg: #fafafa;
  --card: #fff;
  --line: #eee;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: #111;
}

.header {
  text-align: left;
  padding: 20px 16px 8px;
  font-weight: 800;
  font-size: 22px;
}

.limit-box {
  display: flex;
  justify-content: space-around;
  background: #fff;
  border-radius: 14px;
  margin: 0 16px;
  padding: 14px 0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}
.limit-box div {
  text-align: center;
}
.limit-title {
  font-size: 13px;
  color: #666;
}
.limit-value {
  font-size: 16px;
  font-weight: 700;
}

.notice {
  background: #fff7c0;
  color: #333;
  font-size: 13px;
  padding: 10px 16px;
  margin: 10px 16px;
  border-radius: 8px;
}

.add-card {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  padding: 18px 0;
  margin: 20px 16px;
  color: #111;
  font-weight: 500;
  cursor: pointer;
}
.add-card .plus {
  font-size: 22px;
  font-weight: 600;
  color: var(--accent);
}

.section-title {
  background: #f3f3f3;
  padding: 6px 16px;
  color: #555;
  font-size: 14px;
  font-weight: 600;
  border-radius: 8px 8px 0 0;
  width: fit-content;
  margin: 0 0 8px 16px;
}

.card {
  background: var(--card);
  margin: 0 16px 12px;
  border-radius: 14px;
  padding: 14px 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
.card h3 {
  margin: 0 0 6px;
  font-size: 16px;
}
.card p {
  margin: 0;
  font-size: 13px;
  color: #666;
}
.card-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
.card-buttons button {
  border: none;
  background: none;
  font-size: 13px;
  cursor: pointer;
}
.card-buttons button:first-child {
  color: #111;
}
.card-buttons button:last-child {
  color: var(--accent);
  font-weight: 600;
}

.bottom-nav {
  display: flex;
  justify-content: space-around;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  border-top: 1px solid #eee;
  padding: 10px 0;
  font-size: 13px;
}
.bottom-nav div {
  text-align: center;
  flex: 1;
  color: #777;
}
.bottom-nav .active {
  color: var(--accent);
  font-weight: 600;
}
</style>
</head>
<body>

<div class="header">KTH TRINITY Payment</div>

<div class="limit-box">
  <div>
    <div class="limit-title">오늘 송금가능</div>
    <div class="limit-value">200,000원</div>
  </div>
  <div>
    <div class="limit-title">이달 송금가능</div>
    <div class="limit-value">500,000원</div>
  </div>
</div>

<div class="notice">💡 실제 결제는 발생하지 않습니다. 데모용으로 입력과 증빙 확인만 가능합니다.</div>

<!-- 거래 등록 박스 -->
<div class="add-card" onclick="location.href='form.html'">
  <div class="plus">＋</div>
  <span>거래를 등록하세요.</span>
</div>

<!-- 거래내역 리스트 -->
<div class="section-title">거래완료</div>

<div class="card">
  <h3>홍길동 콘도 월세</h3>
  <p>결제완료: 28,500 THB (1,083,000원)</p>
  <div class="card-buttons">
    <button>결제하기</button>
    <button>⚡ 송금하기 / 결제관리</button>
  </div>
</div>

<div class="card">
  <h3>수도요금 10월</h3>
  <p>결제완료: 1,200 THB (45,600원)</p>
  <div class="card-buttons">
    <button>결제하기</button>
    <button>⚡ 송금하기 / 결제관리</button>
  </div>
</div>

<!-- 하단 네비게이션 -->
<div class="bottom-nav">
  <div class="active">🏠 홈</div>
  <div onclick="location.href='form.html'">🧾 거래등록</div>
  <div onclick="location.href='proof.html'">📄 증빙</div>
  <div onclick="location.href='otc.html'">💰 OTC서비스</div>
  <div>💬 문의</div>
</div>

</body>
</html>
