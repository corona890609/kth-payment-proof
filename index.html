<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KTH TRINITY Payment</title>
<style>
:root {
  --brand:#111; --accent:#ffd400; --bg:#fafafa; --card:#fff; --line:#ddd;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;}
body{margin:0;background:var(--bg);color:#111;display:flex;flex-direction:column;min-height:100vh;}
header{padding:14px 16px;font-weight:800;font-size:20px;background:#fff;border-bottom:1px solid #eee;}
.top-box{display:flex;justify-content:space-around;align-items:center;padding:14px;background:#fff;}
.top-box div{flex:1;text-align:center;}
.top-box span{display:block;font-weight:700;font-size:16px;margin-top:4px;}
.notice{background:#fff3cd;padding:10px;font-size:13px;color:#333;text-align:center;border-top:1px solid #eee;border-bottom:1px solid #eee;}
.wrap{flex:1;padding:16px;max-width:720px;margin:auto;}
.section-title{font-weight:700;margin:16px 0 8px;}
.item{background:#fff;border:1px solid #eee;border-radius:10px;margin-bottom:10px;padding:12px 14px;box-shadow:0 2px 5px rgba(0,0,0,0.05);}
.item strong{font-size:15px;}
.item small{display:block;font-size:12px;color:#666;margin-top:4px;}
.item-btns{display:flex;justify-content:space-between;margin-top:8px;font-size:13px;}
.item-btns span{color:#111;font-weight:600;}
.bottom-nav{display:flex;justify-content:space-around;align-items:center;padding:10px 0;border-top:1px solid #ddd;background:#fff;font-size:12px;position:fixed;bottom:0;left:0;width:100%;}
.bottom-nav div{display:flex;flex-direction:column;align-items:center;color:#555;}
.bottom-nav .active{color:#111;font-weight:700;}
.plus{position:fixed;bottom:70px;right:20px;width:56px;height:56px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;font-size:28px;font-weight:700;box-shadow:0 4px 10px rgba(0,0,0,0.15);}
</style>
</head>
<body>

<header>KTH TRINITY Payment</header>

<div class="top-box">
  <div>오늘 송금가능<br><span>200,000원</span></div>
  <div>이달 송금가능<br><span>500,000원</span></div>
</div>

<div class="notice">
  💡 실제 결제는 발생하지 않습니다. 데모용으로 입력과 증빙 확인만 가능합니다.
</div>

<div class="wrap">
  <div class="section-title">거래완료</div>

  <div class="item">
    <strong>홍길동 콘도 월세</strong>
    <small>결제완료 · 28,500 THB (1,083,000원)</small>
    <div class="item-btns">
      <span>결제하기</span>
      <span onclick="location.href='proof.html'">⚡ 송금하기 / 결제관리</span>
    </div>
  </div>

  <div class="item">
    <strong>수도요금 10월</strong>
    <small>결제완료 · 1,200 THB (45,600원)</small>
    <div class="item-btns">
      <span>결제하기</span>
      <span onclick="location.href='proof.html'">⚡ 송금하기 / 결제관리</span>
    </div>
  </div>

</div>

<div class="plus" onclick="location.href='form.html'">＋</div>

<div class="bottom-nav">
  <div class="active">🏠 홈</div>
  <div onclick="location.href='form.html'">🧾 거래등록</div>
  <div onclick="location.href='proof.html'">📄 증빙</div>
  <div onclick="location.href='otc.html'">🪙 OTC서비스</div>
  <div>💬 문의</div>
</div>

</body>
</html>
