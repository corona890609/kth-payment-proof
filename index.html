<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTH TRINITY Payment</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 24px 16px 10px;
      font-weight: 700;
      font-size: 24px;
      color: #111;
    }
    header span {
      color: #FFD400;
    }
    .info {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    .info div {
      text-align: center;
      flex: 1;
      line-height: 1.4;
    }
    .highlight {
      color: #FFD400;
      font-weight: 600;
    }
    .section {
      padding: 24px;
      text-align: center;
    }
    .card {
      background: #fafafa;
      border-radius: 16px;
      padding: 24px;
      margin: 16px auto;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }
    .button {
      background-color: #111;
      color: #FFD400;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: 0.2s;
    }
    .button:hover {
      background-color: #FFD400;
      color: #111;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #eee;
      padding: 10px 0;
      font-size: 13px;
    }
    .bottom-nav div {
      text-align: center;
      color: #555;
    }
    .bottom-nav div.active {
      color: #111;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <span>KTH TRINITY</span> Payment
  </header>

  <div class="info">
    <div>💳 상대방 동의 불필요</div>
    <div>💰 서비스 이용료 <span class="highlight">4%</span></div>
    <div>📅 주말/공휴일 운영</div>
  </div>

  <div class="section">
    <div class="card">
      <h3>결제 등록</h3>
      <p>해외 생활비, 월세, 관리비 등을 카드로 간편 결제하세요.</p>
      <button class="button" onclick="location.href='form.html'">결제 등록하기</button>
    </div>

    <div class="card">
      <h3>Proof 보기</h3>
      <p>결제 내역 확인 및 증빙 문서를 확인할 수 있습니다.</p>
      <button class="button" onclick="location.href='proof.html'">증빙 보기</button>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="active">🏠 홈</div>
    <div>🧾 결제등록</div>
    <div>📄 증빙</div>
    <div>📘 가이드</div>
    <div>💬 문의</div>
  </div>
</body>
</html>
